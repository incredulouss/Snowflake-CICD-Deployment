# specific branch build
trigger:
  branches:
    include:
    - Prod
    exclude:
    - main
    - SQL-Dev-feature-*
    - Snowflake-SQL-Dev
    - feature-*

pr: none

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: Variable-Prod
steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.11.9'
      addToPath: true

  - script: |
      python --version
      python -m pip install â€”upgrade pip
      pip install -r $(workingDirectory)/requirements.txt
    displayName: 'Install application dependencies'

  - script: |
      sudo apt-get update
      sudo apt-get install -y unixodbc unixodbc-dev
      sudo apt-get install -y odbcinst
      sudo apt-get install -y msodbcsql17
      dpkg -l | grep -i odbc
    displayName: 'Installation of ODBC Driver'

  - script: |
      cd $(workingDirectory)
      pwd
      python firewall_auth.py
      sleep 30
    displayName: 'Get Runner IP'

  - script: |
      cd $(workingDirectory)
      pwd
      python deployment.py
    displayName: 'DEployment of script'
    env:
      database: $(database)
      password: $(password)
      server:   $(server)
      username: $(username)
      PROJECT_FOLDER: $(workingDirectory)
      ODBC_driver: $(ODBC_driver)
